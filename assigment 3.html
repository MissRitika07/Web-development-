<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting in HTML</title>
</head>
<body>

    <h1>Text Formatting Tags</h1>

    <p>
        This is a <b>bold</b> text.<br>
        This is an <i>italic</i> text.<br>
        This is an <u>underlined</u> text.<br>
        This is a <strong>strong</strong> text.<br>
        This is an <em>emphasized</em> text.<br>
        This is a <mark>highlighted</mark> text.<br>
        This is a <small>small</small> text.<br>
        This is a <del>deleted</del> text.<br>
        This is an <ins>inserted</ins> text.<br>
        This is H<sub>2</sub>O (subscript).<br>
        This is X<sup>2</sup> (superscript).
    </p>

</body>
</html>
